<div ng-controller="TallyCtrl"><ul>TODO<li>a way to insert items in between others in the tally</li></ul><input ng-click="saveTally" type="button" value="save"/><br/><form><table><thead><tr><th>in BHA</th><th>item</th><th>joint length</th><th>overall length</th><th>bit depth</th><th>MWD depth</th><th>remove</th></tr></thead><tbody><tr ng-repeat="tubular in drillString.tubulars"><td><input ng-model="tubular.BHAmember" type="checkbox"/></td><td><select ng-model="tubular.item"><option ng-repeat="item in inventory" ng-selected="tubular.item==$index" value="{{$index}}">{{item.description||item.type}}</option></select></td><td>{{inventory[tubular.item].len}}</td><td>{{tubular.sum}}</td><td>{{stickUpDepth(tubular)}}</td><td>{{MWDdepth(tubular)}}</td><td><button ng-click="deleteTubular($index)" class="btn btn-danger"><i class="icon-fire"></i></button></td></tr><tr class="control-group-success"><td><input ng-model="newTubular.BHAmember" placeholder="in BHA?" type="checkbox"/></td><td><select ng-model="newTubular.item"><option ng-repeat="item in inventory" value="{{$index}}">{{item.type}}; {{item.description}}</option></select></td><td>{{inventory[newTubular.item].len}}</td><td colspan="4"><input ng-click="addTubular()" type="button" value="add"/><add></add></td></tr></tbody></table></form></div>
